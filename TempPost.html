<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>TempPost</title>
        <link rel="stylesheet" href="TempPost.css">
    </head>
    <body>
        <div class="TopPart">
            <div class="postTemplate">
                <div class="profileInfo">
                    <img class="smallProfile" src="BookFaceLogo.png">
                    <a href="UserPage.html" class="smallName">BookFace Page testinglongnamenamenamename</a>
                </div>
                <div class="messageContainer">
                    <p class="postMessage">Sample Post Message </p>
                </div>
                <div class="mediaContent">
                    <img src="SpongeBob_stock_art.png">
                </div>
                <div class="reactionContainer">
                  <form>
                    <input type="hidden" id="readCounterPNum" value=""/>
                  </form>
                    <p class="reactions"><b id ="LikeCountP"></b></p>
                    <button class="likeButton" onclick="likePost()">Like</button>
                </div>
                <div class="comments">
                    <div class="commentBlock">
                        <div class="profileInfo">
                            <img class="smallProfile" src="BookFaceLogo.png">
                            <p class="name">BookFace Page</p>
                        </div>
                        <p class = "comment">example comment here</p>
                        <div class="reactionContainer">
                          <form>
                            <input type="hidden" id="readCounterCNum" value=""/>
                          </form>
                            <p class="reactions"><b id ="LikeCountC"></b></p>
                            <button class="likeButton" onclick="likeCommon()">Like</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script  type="text/javascript" src="TempPostScript.js"></script>
    </body>
</html>
